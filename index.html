<!DOCTYPE html>
<html>
<head>
  <title>Snake</title>
  <style>
    body {
      background: #111;
      color: lime;
      font-family: monospace;
      text-align: center;
      overflow: hidden;
    }
    canvas {
      border: 1px solid lime;
      display: block;
      margin: 20px auto;
      background: #000;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 999;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üêç Snake</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <p>Use arrow keys to move.</p>
  <video id="r" src="gameover.mp4"></video>

  <script>
    const c = document.getElementById("game");
    const x = c.getContext("2d");
    const vid = document.getElementById("r");

    const s = 20, n = c.width / s;
    let snake = [{x: 10, y: 10}], apple = {x: 15, y: 15};
    let dx = 0, dy = 0, timer = null, started = false;
    let t0 = 0, safe = 10000; // 10s safe playtime

    document.addEventListener("keydown", e => {
      if (!started && ["ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].includes(e.key)) {
        started = true;
        t0 = Date.now();
      }
      if (e.key === "ArrowUp" && dy === 0) {dx = 0; dy = -1;}
      else if (e.key === "ArrowDown" && dy === 0) {dx = 0; dy = 1;}
      else if (e.key === "ArrowLeft" && dx === 0) {dx = -1; dy = 0;}
      else if (e.key === "ArrowRight" && dx === 0) {dx = 1; dy = 0;}
    });

    function draw() {
      let head = {x: snake[0].x + dx, y: snake[0].y + dy};
      snake.unshift(head);

      if (head.x === apple.x && head.y === apple.y) {
        apple.x = Math.floor(Math.random() * n);
        apple.y = Math.floor(Math.random() * n);
      } else {
        snake.pop();
      }

      if (
        head.x < 0 || head.x >= n || head.y < 0 || head.y >= n ||
        snake.slice(1).some(p => p.x === head.x && p.y === head.y)
      ) {
        clearInterval(timer);
        alert("Game Over!");
        location.reload();
      }

      x.fillStyle = "#000";
      x.fillRect(0, 0, c.width, c.height);

      x.fillStyle = "red";
      x.fillRect(apple.x * s, apple.y * s, s, s);

      x.fillStyle = "lime";
      snake.forEach(p => x.fillRect(p.x * s, p.y * s, s - 2, s - 2));

      // trigger hidden video after 10s with 10% chance
      if (started && Date.now() - t0 > safe && Math.random() < 0.1) {
        clearInterval(timer);
        vid.style.display = "block";
        vid.play();
      }
    }

    timer = setInterval(draw, 100);
  </script>
</body>
</html>
