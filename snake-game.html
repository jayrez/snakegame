<!DOCTYPE html>
<html>
<head>
  <title>Totally Legit Snake Game</title>
  <style>
    body {
      background: #111;
      color: lime;
      font-family: monospace;
      text-align: center;
    }
    canvas {
      border: 1px solid lime;
      display: block;
      margin: 20px auto;
      background: #000;
    }
  </style>
</head>
<body>
  <h1>üêç Snake Game</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <p>Use arrow keys to move.</p>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [{x: 10, y: 10}];
    let apple = {x: 15, y: 15};
    let dx = 0, dy = 0;
    let interval;

    let startTime = Date.now();
    let minPlayTime = 10000; // 10 seconds

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp" && dy === 0) {dx = 0; dy = -1;}
      else if (e.key === "ArrowDown" && dy === 0) {dx = 0; dy = 1;}
      else if (e.key === "ArrowLeft" && dx === 0) {dx = -1; dy = 0;}
      else if (e.key === "ArrowRight" && dx === 0) {dx = 1; dy = 0;}
    });

    function gameLoop() {
      let head = {x: snake[0].x + dx, y: snake[0].y + dy};
      snake.unshift(head);

      if (head.x === apple.x && head.y === apple.y) {
        apple.x = Math.floor(Math.random() * tileCount);
        apple.y = Math.floor(Math.random() * tileCount);
      } else {
        snake.pop();
      }

      if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount ||
          snake.slice(1).some(p => p.x === head.x && p.y === head.y)) {
        clearInterval(interval);
        alert("Game Over!");
        location.reload();
      }

      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "red";
      ctx.fillRect(apple.x * gridSize, apple.y * gridSize, gridSize, gridSize);

      ctx.fillStyle = "lime";
      snake.forEach(p => ctx.fillRect(p.x * gridSize, p.y * gridSize, gridSize - 2, gridSize - 2));

      // Rickroll trigger: after 10s, 10% chance each frame
      if (Date.now() - startTime > minPlayTime) {
        if (Math.random() < 0.1) {
          window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ&pp=ygUXbmV2ZXIgZ29ubmEgZ2l2ZSB5b3UgdXA%3D";
        }
      }
    }

    interval = setInterval(gameLoop, 100);
  </script>
</body>
</html>
